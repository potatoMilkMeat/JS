<body>
<script>
function log(e,ele){
  console.log(e,ele) // 
  console.log(e.type, e.target,
  '\n坐标：', e.x,e.y,
  '\nreturnValue：',   e.returnValue,
  '\n path：', e.path,
  '\n key[alt/ctrl/meta/shift]：',e.altKey, e.ctrlKey,e.metaKey,e.shiftKey,
  '\n 冒泡：', e.bubbles,'\t 取消冒泡：', e.cancelBubble,)  
  console.log(e.target.childNodes[0].nodeValue)
}
</script>
  <h4>html元素上事件，this 指向的是点击目标</h4>
  <p onclick="console.log(this.childNodes[0].nodeValue)">文本 - this.childNodes[0].nodeValue</p>
  <hr>
  <h4>html元素上事件，event 指向事件，事件参数</h4>
  <button id="p1" onclick="log(event,this)">button - func: log(event,this)</button>
  <hr>
